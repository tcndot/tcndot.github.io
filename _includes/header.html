<!-- ===========================================================
     HEADER: START (self-contained)
     - Fixed topbar + header
     - mobile menu uses checkbox + CSS; no JS
     =========================================================== -->
<header aria-label="Site header" class="sda-header-root">
  <style>
    .sda-header-root { font-family: Inter, Arial, Helvetica, sans-serif; }

    /* topbar (fixed) */
    .sda-header-topbar{
      height:40px;
      position:fixed; top:0; left:0; right:0;
      background:linear-gradient(135deg,#1a3a1a,#2e7d32);
      color:#e8f5e8;
      display:flex; align-items:center;
      padding:0 4vw;
      z-index:5000;
      font-weight:700;
    }
    .sda-header-topbar a{ color:inherit; text-decoration:none; display:flex; gap:8px; align-items:center }

    /* header below topbar (fixed) */
    .sda-header-bar{
      height:64px;
      position:fixed; top:40px; left:0; right:0;
      background: linear-gradient(135deg,#fff,#f0f7f0);
      display:flex; align-items:center; gap:12px;
      padding:10px 4vw; z-index:4900;
    }

    .sda-branding{ display:flex; align-items:center; gap:12px }
    .sda-branding .sda-logo { width:48px; height:48px; object-fit:contain; border-radius:10px; border:3px solid #1a3a1a; background:#fff; }
    .sda-branding .sda-company { font-weight:900; color:#1a3a1a; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; font-size:1rem }

    .sda-nav{ margin-left:auto; display:flex; gap:18px; align-items:center }
    .sda-nav a{ color:#1a3a1a; text-decoration:none; font-weight:700; display:flex; gap:6px; flex-direction:column; align-items:center; font-size:0.85rem }

    
   .sda-menu-btn {
  display: none; /* shown on mobile via media query below */
  margin-left: auto;
  background:#fff;
  color:#1a3a1a;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid rgba(26,58,26,0.12);
  font-weight:800;
  cursor:pointer;
  align-items:center;
  gap:8px;
}

.sda-menu-btn .hamb { width:18px; height:14px; position:relative; display:inline-block; }
.sda-menu-btn .hamb span {
  position:absolute;
  left:0; right:0;
  height:2px;
  background:#163d1b;
  border-radius:2px;
  transition: transform .22s ease, opacity .18s ease;
}
.sda-menu-btn .hamb span:nth-child(1){ top:0; }
.sda-menu-btn .hamb span:nth-child(2){ top:6px; }
.sda-menu-btn .hamb span:nth-child(3){ top:12px; }

/* morph to X when open */
.sda-menu-btn.open .hamb span:nth-child(1){ transform: translateY(6px) rotate(45deg); }
.sda-menu-btn.open .hamb span:nth-child(2){ opacity:0; transform: scale(0.8); }
.sda-menu-btn.open .hamb span:nth-child(3){ transform: translateY(-6px) rotate(-45deg); }

/* animated mobile menu (JS toggles .open) */
.sda-mobile-menu {
  display:none;    /* keep hidden until JS toggles class */
  position:fixed;
  right:4vw;
  top: calc(40px + 64px + 8px);
  width: min(92vw, 320px);
  background:#fff;
  color:#12321a;
  border-radius:10px;
  padding:10px;
  box-shadow:0 14px 40px rgba(10,20,10,0.12);
  z-index:4800;

  opacity:0;
  transform: translateY(-8px) scale(.99);
  transition: opacity .28s cubic-bezier(.2,.9,.2,1), transform .28s cubic-bezier(.2,.9,.2,1);
  pointer-events:none;
}
.sda-mobile-menu.open {
  display:block;
  opacity:1;
  transform: translateY(0) scale(1);
  pointer-events:auto;
}

/* show hamburger on mobile, hide desktop nav */
@media (max-width:860px){
  .sda-nav{ display:none; }
  .sda-menu-btn{ display:flex; }
  .sda-branding .sda-logo{ width:44px; height:44px; }
}

/* optional: prevent body scroll while menu open (only if you want) */
html.menu-open, body.menu-open { overflow:hidden; height:100%; }

   

    /* ===== Desktop override: force-hide mobile menu controls ===== */
@media (min-width: 861px) {
  .sda-menu-btn { display: none !important; }
  .sda-mobile-menu { 
    display: none !important; 
    opacity: 0 !important; 
    pointer-events: none !important;
  }
  .sda-nav { display: flex !important; }
}
  </style>

     <script>
document.addEventListener("DOMContentLoaded", function() {
  const btn = document.getElementById("sdaMenuBtn");
  const menu = document.getElementById("sdaMobileMenu");
  if (!btn || !menu) return;

  function openMenu() {
    btn.classList.add("open");
    menu.classList.add("open");
    btn.setAttribute("aria-expanded","true");
    menu.setAttribute("aria-hidden","false");
    const first = menu.querySelector("a");
    if (first) first.focus();
    document.documentElement.classList.add("menu-open");
  }
  function closeMenu() {
    btn.classList.remove("open");
    menu.classList.remove("open");
    btn.setAttribute("aria-expanded","false");
    menu.setAttribute("aria-hidden","true");
    btn.focus();
    document.documentElement.classList.remove("menu-open");
  }

  // toggle on button click
  btn.addEventListener("click", function(e){
    e.stopPropagation();
    if (menu.classList.contains("open")) closeMenu();
    else openMenu();
  });

  // click outside closes menu
  document.addEventListener("click", function(e){
    if (!menu.classList.contains("open")) return;
    if (menu.contains(e.target) || btn.contains(e.target)) return;
    closeMenu();
  });

  // escape closes menu
  document.addEventListener("keydown", function(e){
    if (e.key === "Escape" && menu.classList.contains("open")) closeMenu();
  });

  // auto-close on resize to desktop width
  window.addEventListener("resize", function(){
    if (window.innerWidth > 860 && menu.classList.contains("open")) closeMenu();
  });
});
</script>
